version: 2
workflows:
  experiment-workflow:
    steps:
      -
        name: "my-experiment"
        command: experiment.run_single_node
        params:
          command: nvidia-smi
          container: pytorch/pytorch:1.5-cuda10.1-cudnn7-runtime
          experimentEnv:
            EPOCHS_EVAL: 5
            EVAL_SECS: 10
            MAX_STEPS: 1000
            TRAIN_EPOCHS: 10
          machineType: p2.xlarge
          modelPath: /artifacts
          modelType: Tensorflow
          name: gradientci-sample
          clusterId: clbdo1h0q
        checks: #[optional]
          tensorflow:loss:
            target: "0.0..0.5"
            aggregate: "mean"
          defaults: #[optional]
            precision: 3
      triggers:
        branches:
          ignore: irrelevant-branch
        tags:
          only:
            - v.*
            - latest
